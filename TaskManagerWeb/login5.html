<!DOCTYPE html>
<html lang=”en” dir="ltr">
<head>
    <meta charset=”UTF-8″ />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Assigner Login</title>
    <script src="login.js" defer></script>
    <link rel="stylesheet" href="login5.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login Form</h1>
            <div class="input-box">
                <input id="username" type="text" placeholder="Enter your username" req>
            </div>
            <div class="input-box">
                <input id="email" type="text" placeholder="Enter your email" req>
            </div>
            <div class="input-box">
                <input id="password" type="password" placeholder="Enter your password" req>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
</html>
